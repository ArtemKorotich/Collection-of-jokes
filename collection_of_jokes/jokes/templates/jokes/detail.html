<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Detail</title>
</head>
<body>

    {% endif %}
    <a href="{% url 'jokes:index' %}">Back to List</a>
</body>
</html>
