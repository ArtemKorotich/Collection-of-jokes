<!DOCTYPE html>
<html>
<head>
    <title>Все анекдоты</title>
</head>
<body>
    <h1>Все анекдоты, добавленные пользователями</h1>
    <ul>
        {% for joke in jokes %}
            <li>
                {{ joke.text }}
                <p>Рейтинг: {{ joke.rating }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
