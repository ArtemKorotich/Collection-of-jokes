{% extends 'base.html' %}

{% block content %}
<h1>Избранные анекдоты и картинки</h1>
<ul>
    {% for content in favorites %}
        <li>
            {% if content.content_type == 'joke' %}
                {{ content.text }}
            {% else %}
                <img src="{{ content.image.url }}" alt="Image">
            {% endif %}
            <p>Рейтинг: {{ content.rating }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
